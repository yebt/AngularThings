<h2>My Villains</h2>
<ul class="villain_ul">
  <li *ngFor="let villain of villains" >
    <button type="button" (click)="onSelect(villain)" [class.selected]="villain === selectedVillain">
      <span class="badge">{{ villain.id }}</span>
      <span class="name">{{ villain.name }}</span>
    </button>
  </li>
</ul>

<app-villain-detail [villaintd]="selectedVillain"></app-villain-detail>
